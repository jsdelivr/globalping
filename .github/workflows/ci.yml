name: Node CI

on:
  push:
    branches: [ "*" ]
  pull_request:
    branches: [ "*" ]

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      NODE_ENV: test

    services:
      redis:
        image: redislabs/redismod:latest
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v3

      - name: Shutdown Ubuntu MySQL
        run: sudo service mysql stop

      - name: Setup MariaDB
        uses: getong/mariadb-action@v1.1
        with:
          mariadb version: '10.11.5'
          mysql user: 'directus'
          mysql password: 'password'
          mysql database: 'directus'

      - name: Init MariaDB
        run: |
          sleep 5
          mysql -u directus -ppassword --database=directus --protocol=tcp < config/init.sql

      - uses: actions/setup-node@v3
        with:
          node-version: 18.x
      - name: Build
        run: |
          npm ci
          npm run build
      - name: Test
        run: |
          npm run lint
          npm run coverage
          npm run test:dist
          npm run test:portman
