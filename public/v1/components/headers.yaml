components:
  headers:
    CreditsCost:
      description: The number of credits consumed by the request. Returned only when credits were consumed.
      required: false
      schema:
        type: integer
    CreditsRemaining:
      description: The number of credits remaining. Returned only when credits were consumed.
      required: false
      schema:
        type: integer
    MeasurementLocation:
      description: A link to the newly created measurement.
      required: true
      schema:
        type: string
        format: uri
    RateLimitLimit:
      description: The number of requests available in a given time window.
      required: true
      schema:
        type: integer
    RateLimitRemaining:
      description: The number of requests remaining in the current time window.
      required: true
      schema:
        type: integer
    RateLimitReset:
      description: The number of seconds until the limit is reset.
      required: true
      schema:
        type: integer
