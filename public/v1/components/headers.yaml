components:
  headers:
    MeasurementLocation:
      description: A link to the newly created measurement.
      schema:
        type: string
        format: uri
    RateLimitLimit:
      description: The number of requests available in a given time window.
      schema:
        type: integer
    RateLimitRemaining:
      description: The number of requests remaining in the current time window.
      schema:
        type: integer
    RateLimitReset:
      description: The number of seconds until the limit is reset.
      schema:
        type: integer
    CreditsCost:
      description: Then number of credits consumed by the request. Shown only when credits are involved.
      required: false
      schema:
        type: integer
    CreditsRemaining:
      description: The number of remaining credits for that user. Shown only when credits are involved.
      required: false
      schema:
        type: integer
